<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div id="loading-container" class="loading-container">
    <div class="spinner"></div>
    <p id="loading-text">Loading...</p>
</div>

    <div class="chat-container">
        <h2>AI Chat</h2>

        <select id="model-select">
            <option value="llama3">Llama3</option>
            <option value="huihui_ai/deepseek-r1-abliterated:latest">DeepSeek</option>
            <option value="gemma3:12b">gemma</option>
        </select>

        <div id="chatBox" class="chat-box"></div>

        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type a message..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">

            <button id="send-btn" class="btn">Send</button>
            <button id="export-btn" class="btn">Export</button>

        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
